<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mustman</title>
  <link rel="stylesheet" href="/static/normalize.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="area area-top">
    <div class="pane pane-left"></div>
    <div class="pane pane-middle"></div>
    <div class="pane pane-right"></div>
  </div>
  <div class="area area-bottom"></div>

  <script type="text/html" id="tpl-list-view">
    <div class="list-view">
      <div class="title"><span><%= title %></span></div>
      <div class="filter">
        <input type="text" placeholder="Search" id="<%= filterId %>">
      </div>
      <div class="items">
        <% for(var i = 0 ; i < items.length ; i++) { %>
          <div class="item" data-id="<%= items[i].id %>"><%= items[i].name %></div>
        <% } %>
      </div>
    </div>
  </script>

  <script src="/static/app.js"></script>
</body>
</html>
